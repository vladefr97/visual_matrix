<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ 'VISUAL MATRIX | Регистрация' }}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/static/components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/components/font-awesome/css/font-awesome.min.css">

    <!--AdminLTE styles-->
    <link rel="stylesheet" href="/static/components/adminlte/css/AdminLTE.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/static/components/bower-components/iCheck/square/blue.css">
    <!--Language selector styles-->
    <link rel="stylesheet" href="../static/css/base/languale-selector.css">
    {#    Login and register page styles#}
    <link rel="stylesheet" href="/static/css/project/login.register.page.css">

</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <b>{{ 'VISUAL MATRIX' }}</b>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">{{ 'Создать новую учетную запись' }}</p>

        <form action="/register" method="post">
            <div class="form-group has-feedback">
                <input type="text" name="inputName" id="inputName" class="form-control" placeholder="{{ 'Логин' }}">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="inputPassword" id="inputPassword" class="form-control"
                       placeholder="{{ 'Пароль' }}">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="inputPassword" class="form-control"
                       placeholder="{{ 'Повторите пароль' }}">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-4 pull-right">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">{{ 'ОК' }}</button>
                </div>
                <!-- /.col --></div>


        </form>


        <a href="/" class="text-center">{{ 'У меня уже есть учетная запись' }}</a>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="/static/components/jquery/jquery-min-js.js"></script>

<!-- iCheck -->
<script src="/static/components/bower-components/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
<script src="../static/js/dist/bundle.js"></script>
</body>
</html>
