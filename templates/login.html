<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ 'VISUAL MATRIX | Вход' }}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- jQuery 3 -->
    <script src="/static/components/jquery/jquery-min-js.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/static/components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/components/font-awesome/css/font-awesome.min.css">
    <!--AdminLTE styles-->
    <link rel="stylesheet" href="/static/components/adminlte/css/AdminLTE.css">
    {#    Login and register page styles#}
    <link rel="stylesheet" href="/static/css/project/login.register.page.css">
    <!--    Bootstrap js-->
    <script src="../static/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <link rel="stylesheet" href="/static/components/bower-components/iCheck/square/blue.css">
    <!--Language selector styles-->
    <link rel="stylesheet" href="../static/css/base/languale-selector.css">


</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>{{ 'VISUAL MATRIX' }}</b>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">{{ 'Войдите в свою учетную запись' }}</p>

        <form action="/validateLogin" method="post">
            <div class="form-group has-feedback">
                <input name="inputLogin" id="inputLogin" class="form-control" placeholder="{{ 'Логин' }}">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input name="inputPassword" id="inputPassword" type="password" class="form-control"
                       placeholder="{{ 'Пароль' }}">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">


                <div class="col-xs-4 pull-right">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">{{ 'Войти' }}</button>
                </div>
                <!-- /.col -->
            </div>
        </form>


        <a href="#">{{ 'Забыли пароль?' }}</a><br>
        <a href="/register" class="text-center">{{ 'Создать новую учетную запись' }}</a>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->


<!-- iCheck -->
<script src="/static/components/bower-components/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });

    // $('#language-selector').val('en');
</script>
<script src="../static/js/dist/bundle.js"></script>

</body>
</html>
