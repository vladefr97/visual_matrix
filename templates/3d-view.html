<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Трехмерное отображение</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/static/components/bootstrap/dist/css/bootstrap.css">

    <!--AdminLTE styles-->
    <link rel="stylesheet" href="/static/components/adminlte/css/AdminLTE.css">
    {#    Visual Matrix skin for AdminLTE#}
    <link rel="stylesheet" href="/static/components/adminlte/css/vm-skins.css">
    <!--Google fonts-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <link rel="stylesheet" href="../static/css/main.css">
    {#    Charts styles#}

    <link rel="stylesheet" href="../static/css/charts.css">
    {#    Page styles#}
    <link rel="stylesheet" href="/static/css/project/view-3d.css">

    <!-- jQuery 3 -->
    <script src="/static/components/jquery/dist/jquery.min.js"></script>
    <!--AdminLTE project-->
    <script src="../static/components/adminlte/js/adminlte.js"></script>
    <!-- plotly.js  -->
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>


</head>
<body class="hold-transition skin-blue sidebar-mini" id="carousel">
<div class="wrapper">


    {% include 'main-header.html' %}
    {% include 'main-sidebar.html' %}
    <div class="content-wrapper">
        <section class="content-header">

        </section>
        <section class="content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-2 pull-left">
                        <div class="datatype-area">
                            <div class="row">
                                <div class="col-xs-2">
                                    <p class="type-option first-option">
                                        <input id="r1" type="radio" value="ux" name="dependency-type">
                                        <label for="r1">UX(x,y,z)</label>
                                    </p>
                                </div>
                                <div class="col-xs-2">
                                    <p class="type-option first-option">
                                        <input id="r1" type="radio" value="uy" name="dependency-type">
                                        <label for="r1">UY(x,y,z)</label>
                                    </p>
                                </div>

                                <div class="col-xs-2">
                                    <p class="type-option first-option">
                                        <input id="r1" type="radio" value="uz" name="dependency-type">
                                        <label for="r1">UZ(x,y,z)</label>
                                    </p>
                                </div>
                                <div class="col-xs-2">
                                    <p class="type-option first-option">
                                        <input id="r1" type="radio" value="phi" name="dependency-type">
                                        <label for="r1">Phi(x,y,z)</label>
                                    </p>
                                </div>


                            </div>

                        </div>
                        <div class="row">
                            <div class="col-xs-3">
                                <div class="btn btn-primary" id="get-points_btn">Построить график</div>
                            </div>

                        </div>
                    </div>

                    {#                    <div class="col-12">#}
                    {#                        <div id='view3d-surface'><!-- Plotly chart will be drawn inside this DIV --></div>#}
                    {#                    </div>#}
                </div>
                <div class="row">
                    <div class="col-10">
                        <div id='view3d' data-vector-id="{{ vector_id }}" data-vmf-id="{{ vmf_id }}"
                             data-eigen-value="{{ eigen_value }}" data-vector-type="{{ vector_type }}">
                            <!-- Plotly chart will be drawn inside this DIV --></div>
                    </div>
                </div>

            </div>


        </section>
    </div>

</div>

<!--    Bundle-->
<!--    Bundle-->
<script src="../static/js/dist/view3D.js"></script>
</body>
</html>
